<!DOCTYPE html>
<html>
<head><meta charset="UTF-8">
    <title>告五人歌詞精選</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
    </style>
</head>
<body>
    <h1>告五人歌詞精選</h1>
    <p id="dailyQuote"></p>

    <script>
        var quotes = [
            "祝我們輩子都不會再錯過-告五人 雲安",
            "我想要佔據你 佔據你的美",
            "他 就活在我心上",
            "或許這就是註定 註定失敗的結局",
            "走過 路過 沒遇過",
            "醜人多作怪 我只能一刀往你心裡竄",
            "有人生來就似無忌憚",
            "西多士 西多士 西多士 檸檬七喜"
        ];

        function updateQuote() {
            var currentDate = new Date();
            var minutes = currentDate.getMinutes();
            var quoteIndex = Math.floor(minutes / 30) % quotes.length;
            var quote = quotes[quoteIndex];
            document.getElementById("dailyQuote").textContent = quote;
        }

        // 初始化頁面
        updateQuote();

        // 每30分鐘更新一次句子
        setInterval(updateQuote, 30 * 60 * 1000);
    </script>
</body>
</html>
